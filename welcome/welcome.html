<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Vpn Test Welcome Guide</title>
        <meta
            content="Vpn test welcome guide for how to use this extension"
            name="description"
        />
        <meta content="vpn test, google chrome extension" name="keywords" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&amp;family=Raleway:wght@400;700&amp;display=swap"

        <link rel="stylesheet" href="./assets/css/mainibrn8.min.css" />

    <body class="page ext-welcome">
        <div class="page__content">
            <div class="container">
                <div class="ext-welcome__container">
                    <div class="ext-welcome__title">
                        <h1>Vpn Test has been installed</h1>
                    </div>
                    <div class="ext-welcome__steps">
                        <div class="ext-welcome__step">
                            <p>
                                Click the puzzle piece (1) in the top right
                                of your browser. Then, click the little pin
                                (2) next to the extension:
                            </p>
                            <img
                                class="ext-welcome__image"
                                src="./assets/images/content/ext/step-1.png"
                                alt="step 1"
                            />
                        </div>
                        <div class="ext-welcome__step">
                            <p>
                                Open the extension (3) to test VPN endpoint geolocation and copy IP to the clipboard:
                            </p>
                            <img
                                class="ext-welcome__image"
                                src="./assets/images/content/ext/step-2.png"
                                alt="step 2"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/js/mainibrn8.min.js"></script>
